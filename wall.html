<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>謎解きの館</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Google Fonts: しっぽり明朝 */
    @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap');
    
    body {
      font-family: 'Shippori Mincho', serif;
      background-color: #0c0a09;
      color: #f5f5f4;
      overflow: hidden;
    }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    .animate-float { animation: float 6s ease-in-out infinite; }
    
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    
    .room-bg-container {
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
  import React, { useState, useEffect } from 'react';
  import { createRoot } from 'react-dom/client';
  // あなたのコードで使用しているアイコンをすべてimport
  import { Book, Map, Compass, Apple, Cherry, Grape, Lock, Key, ArrowLeft, Search, Star, ChevronLeft, ChevronRight, DoorOpen } from 'lucide-react';

  // --- 壁（背景）の画像URL ---
  // GitHubリポジトリのパスに合わせています
  const WALL_IMAGES = [
    "https://sagara4868-star.github.io/1/Frame%201.png", // Wall 1
    "https://sagara4868-star.github.io/1/Frame%202.png", // Wall 2
    "https://sagara4868-star.github.io/1/Frame%203.png", // Wall 3
    "https://sagara4868-star.github.io/1/Frame%204.png"  // Wall 4
  ];

  // --- 各謎のデータ ---
  const PUZZLE_DATA = [
    {
      id: 1,
      title: "拳の理",
      question: `2 > 5
5 > 0
0 > 2

この法則が支配する
「遊び」の名前は？`,
      answer: "ジャンケン",
      rewardChars: ["コ", "レ"],
      icon: <Book size={48} className="text-amber-500 drop-shadow-md" />
    },
    {
      id: 2,
      title: "国の形",
      question: `1T 1D 2F 43 [ ？ ]

？に入るアルファベットは？`,
      answer: "K",
      rewardChars: ["カ", "ラ"],
      icon: <Map size={48} className="text-amber-500 drop-shadow-md" />
    },
    {
      id: 3,
      title: "二人の軌跡",
      question: `M → M
M → K
K → [ ？ ]
[ ？ ] → S

？に入るアルファベットは？`,
      answer: "E",
      rewardChars: ["ヨ", "ロ"],
      icon: <Compass size={48} className="text-amber-500 drop-shadow-md" />
    },
    {
      id: 4,
      title: "進化の果実",
      question: `C → S → G → D → K
↓
A → P → P → [ ？ ] → M → W

？に入る果物の頭文字は？`,
      answer: "P",
      rewardChars: ["シ", "ク"],
      icon: <Cherry size={48} className="text-pink-500 drop-shadow-md" />
    }
  ];

  // --- コンポーネント: 謎解き部屋 (拡大時) ---
  const PuzzleDetail = ({ puzzle, onSolve, onBack }) => {
    const [input, setInput] = useState("");
    const [error, setError] = useState(false);
    const [showReward, setShowReward] = useState(false);

    const handleSubmit = () => {
      if (input.trim().toUpperCase() === puzzle.answer) {
        setShowReward(true);
      } else {
        setError(true);
        setTimeout(() => setError(false), 1000);
      }
    };

    if (showReward) {
      return (
        <div className="flex flex-col items-center justify-center min-h-[60vh] animate-fadeIn z-50 relative">
          <h3 className="text-2xl text-amber-500 font-serif font-bold mb-6 tracking-widest drop-shadow-lg">解錠成功</h3>
          <p className="mb-8 text-amber-100/80 font-serif text-sm">壁の文字が浮かび上がった...</p>
          <div className="flex gap-4 mb-10">
            {puzzle.rewardChars.map((char, i) => (
              <div key={i} className="w-24 h-24 bg-amber-950/90 border-2 border-amber-500/50 flex items-center justify-center text-5xl font-serif text-amber-100 shadow-[0_0_30px_rgba(245,158,11,0.3)] animate-pulse rounded-sm backdrop-blur-sm">
                {char}
              </div>
            ))}
          </div>
          <button
            onClick={() => onSolve(puzzle.id)}
            className="px-8 py-3 bg-amber-900/60 border border-amber-700 hover:bg-amber-800/80 transition-colors text-amber-100 font-serif rounded shadow-lg backdrop-blur-md"
          >
            部屋に戻る
          </button>
        </div>
      );
    }

    return (
      <div className="max-w-md mx-auto w-full px-4 animate-fadeIn z-50 relative py-8">
        <button onClick={onBack} className="flex items-center text-amber-400 hover:text-amber-200 mb-6 transition-colors font-serif bg-black/60 px-4 py-2 rounded-full backdrop-blur-md border border-amber-900/30">
          <ArrowLeft size={18} className="mr-2" /> 視点を戻す
        </button>

        <div className="bg-amber-950/80 border border-amber-800/60 p-8 rounded-sm shadow-2xl relative overflow-hidden backdrop-blur-xl">
          <div className="absolute top-2 left-2 w-4 h-4 border-t-2 border-l-2 border-amber-600/50"></div>
          <div className="absolute top-2 right-2 w-4 h-4 border-t-2 border-r-2 border-amber-600/50"></div>
          <div className="absolute bottom-2 left-2 w-4 h-4 border-b-2 border-l-2 border-amber-600/50"></div>
          <div className="absolute bottom-2 right-2 w-4 h-4 border-b-2 border-r-2 border-amber-600/50"></div>
          
          <h2 className="text-2xl font-serif text-amber-500 mb-6 flex items-center justify-center gap-3 border-b border-amber-800/50 pb-4">
            {puzzle.icon}
            <span>{puzzle.title}</span>
          </h2>

          <div className="text-center mb-8">
            <div className="bg-amber-100/5 p-6 rounded border border-amber-900/30 shadow-inner">
               <p className="text-xl font-serif leading-loose whitespace-pre-wrap text-amber-100 tracking-wide font-medium">
                {puzzle.question}
              </p>
            </div>
          </div>

          <div className="space-y-4">
            <input
              type="text"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              placeholder="答えを入力"
              className="w-full bg-amber-900/40 border border-amber-700/50 p-4 text-center text-amber-100 text-lg focus:outline-none focus:border-amber-500 transition-colors font-serif placeholder-amber-700/50 rounded-sm"
            />
            <button
              onClick={handleSubmit}
              className={`w-full py-3 font-serif tracking-widest transition-all duration-300 rounded-sm font-bold shadow-lg ${
                error
                  ? 'bg-red-900/60 text-red-200 border border-red-500 animate-shake'
                  : 'bg-gradient-to-r from-amber-700 to-amber-800 hover:from-amber-600 hover:to-amber-700 text-amber-100 border border-amber-600'
              }`}
            >
              {error ? "違ウ..." : "解答スル"}
            </button>
          </div>
        </div>
      </div>
    );
  };

  // --- メインアプリ ---
  function App() {
    const [view, setView] = useState("room"); // room, puzzle, ending
    const [currentWallIndex, setCurrentWallIndex] = useState(0); // 0, 1, 2, 3
    const [selectedPuzzleId, setSelectedPuzzleId] = useState(null);
    const [solvedIds, setSolvedIds] = useState([]);
    const [finalInputOpen, setFinalInputOpen] = useState(false);
    const [finalAnswer, setFinalAnswer] = useState("");
    const [direction, setDirection] = useState(""); // animation direction

    // エンディング演出
    useEffect(() => {
      if (view === "ending" && window.confetti) {
        const duration = 5000;
        const end = Date.now() + duration;
        const frame = () => {
          window.confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ['#fbbf24', '#d97706', '#ffffff'] 
          });
          window.confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ['#fbbf24', '#d97706', '#ffffff']
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        };
        frame();
      }
    }, [view]);

    // 全問正解判定
    const isAllSolved = PUZZLE_DATA.every(p => solvedIds.includes(p.id));

    // 壁移動
    const changeWall = (dir) => {
      setDirection(dir === "left" ? "slide-right" : "slide-left");
      if (dir === "left") {
        setCurrentWallIndex((prev) => (prev === 0 ? 3 : prev - 1));
      } else {
        setCurrentWallIndex((prev) => (prev === 3 ? 0 : prev + 1));
      }
    };

    // 謎選択
    const handleSelectPuzzle = (id) => {
      if (solvedIds.includes(id)) return;
      setSelectedPuzzleId(id);
      setView("puzzle");
    };

    // 謎クリア
    const handleSolve = (id) => {
      if (!solvedIds.includes(id)) {
        setSolvedIds([...solvedIds, id]);
      }
      setView("room");
      setSelectedPuzzleId(null);
    };

    // 最終問題チェック
    const checkFinalAnswer = () => {
      if (finalAnswer === "コレカラヨロシク") {
        setTimeout(() => setView("ending"), 500);
      } else {
        const btn = document.getElementById("final-btn");
        if(btn) {
          btn.innerText = "開かない...";
          btn.classList.add("bg-red-900/50");
          setTimeout(() => {
            btn.innerText = "扉を開く";
            btn.classList.remove("bg-red-900/50");
          }, 1500);
        }
      }
    };

    const currentPuzzle = PUZZLE_DATA[currentWallIndex];
    const isSolved = solvedIds.includes(currentPuzzle.id);

    return (
      <div 
        className="h-screen w-full bg-[#0c0a09] text-stone-200 font-serif flex flex-col relative room-bg-container"
        style={{ backgroundImage: `url('${WALL_IMAGES[currentWallIndex]}')` }}
      >

        {/* --- ROOM VIEW (Navigation) --- */}
        {view === "room" && (
          <>
            <div className="absolute inset-0 bg-black/20 pointer-events-none transition-all duration-700"></div>
            
            <div className="absolute top-0 w-full h-24 bg-gradient-to-b from-black/80 to-transparent z-0"></div>
            <div className="absolute bottom-0 w-full h-40 bg-gradient-to-t from-black/90 via-black/50 to-transparent z-0"></div>

            <div className="absolute top-6 left-0 w-full text-center z-20">
               <span className="text-amber-100/70 text-xs tracking-[0.5em] uppercase font-bold border border-amber-500/30 px-6 py-2 rounded-full bg-black/60 backdrop-blur-md shadow-lg">
                 Wall 0{currentWallIndex + 1}
               </span>
            </div>

            <div className="flex-grow flex items-center justify-center relative z-10 w-full h-full animate-fadeIn">
              
              <button 
                onClick={() => changeWall("left")}
                className="absolute left-2 md:left-8 p-4 text-white/50 hover:text-white hover:bg-black/40 rounded-full transition-all z-30 transform hover:scale-110"
              >
                <ChevronLeft size={48} className="drop-shadow-lg" />
              </button>
              <button 
                onClick={() => changeWall("right")}
                className="absolute right-2 md:right-8 p-4 text-white/50 hover:text-white hover:bg-black/40 rounded-full transition-all z-30 transform hover:scale-110"
              >
                <ChevronRight size={48} className="drop-shadow-lg" />
              </button>

              <div className="relative flex flex-col items-center">
                
                {currentWallIndex === 0 && (
                  <div className="absolute -top-32 md:-top-48 transform scale-75 md:scale-100 transition-all duration-500 z-0">
                    <button
                      onClick={() => isAllSolved && setFinalInputOpen(true)}
                      className={`flex flex-col items-center group ${isAllSolved ? 'cursor-pointer' : 'cursor-not-allowed opacity-60'}`}
                    >
                       <div className={`w-40 h-64 border-4 ${isAllSolved ? 'border-amber-500 bg-amber-900/40' : 'border-stone-600 bg-black/60'} rounded-t-full flex items-center justify-center relative overflow-hidden transition-all duration-500 shadow-2xl backdrop-blur-sm`}>
                          {isAllSolved ? (
                            <DoorOpen size={64} className="text-amber-500 drop-shadow-[0_0_15px_rgba(245,158,11,0.5)] animate-pulse" />
                          ) : (
                            <Lock size={40} className="text-stone-500" />
                          )}
                          <div className="absolute inset-2 border border-dashed border-amber-900/30 rounded-t-full"></div>
                       </div>
                       <span className={`mt-4 text-xs tracking-widest uppercase font-bold bg-black/50 px-2 py-1 rounded ${isAllSolved ? 'text-amber-400' : 'text-stone-500'}`}>
                         Exit Door
                       </span>
                    </button>
                  </div>
                )}

                <button
                  onClick={() => handleSelectPuzzle(currentPuzzle.id)}
                  disabled={isSolved}
                  className={`
                    relative w-64 h-80 md:w-80 md:h-96 bg-black/40 border-4 shadow-[0_20px_50px_rgba(0,0,0,0.8)] backdrop-blur-sm
                    flex flex-col items-center justify-center gap-6 p-6
                    transition-transform duration-500 transform hover:scale-105 group
                    ${isSolved ? 'border-amber-900/30 opacity-80 cursor-default grayscale' : 'border-[#d4d4d8]/20 cursor-pointer'}
                    ${currentWallIndex === 0 ? 'mt-40 md:mt-48' : ''} 
                  `}
                >
                  <div className="absolute inset-0 border border-white/10 m-1"></div>
                  <div className="absolute top-0 w-full h-full bg-gradient-to-br from-white/5 to-black/60 pointer-events-none"></div>

                  <div className={`text-6xl transition-colors duration-500 filter drop-shadow-lg ${isSolved ? 'text-stone-500' : 'text-amber-500 group-hover:text-amber-400'}`}>
                    {currentPuzzle.icon}
                  </div>
                  
                  <div className="text-center z-10">
                    <h3 className={`font-serif text-lg tracking-widest mb-2 font-bold ${isSolved ? 'text-stone-500 line-through' : 'text-stone-200'}`}>
                      {currentPuzzle.title}
                    </h3>
                    <span className={`text-[10px] tracking-[0.3em] uppercase bg-black/50 px-2 py-1 rounded ${isSolved ? 'text-red-900 font-bold border border-red-900/50' : 'text-stone-400 border border-white/10'}`}>
                      {isSolved ? "SOLVED" : "Tap to Examine"}
                    </span>
                  </div>

                  {isSolved && (
                    <div className="absolute bottom-8 flex gap-2">
                      {currentPuzzle.rewardChars.map((c, i) => (
                        <span key={i} className="w-8 h-8 flex items-center justify-center border border-amber-900/50 text-amber-700 font-bold bg-black/80 text-sm shadow-md">
                          {c}
                        </span>
                      ))}
                    </div>
                  )}
                </button>
                
              </div>
            </div>
          </>
        )}

        {/* --- PUZZLE DETAIL VIEW --- */}
        {view === "puzzle" && selectedPuzzleId && (
          <main className="absolute inset-0 z-50 flex flex-col justify-center bg-black/80 backdrop-blur-xl transition-all duration-500">
            <PuzzleDetail
              puzzle={PUZZLE_DATA.find(p => p.id === selectedPuzzleId)}
              onSolve={handleSolve}
              onBack={() => setView("room")}
            />
          </main>
        )}

        {/* --- FINAL DOOR MODAL --- */}
        {finalInputOpen && (
          <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/90 animate-fadeIn p-4 backdrop-blur-sm">
            <div className="w-full max-w-md bg-[#1c1917] border border-amber-700/50 p-8 rounded-sm shadow-2xl relative">
                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-amber-800 via-amber-500 to-amber-800"></div>
              
              <div className="text-center mb-8">
                <DoorOpen size={48} className="mx-auto text-amber-600 mb-4 animate-float" />
                <h3 className="text-xl font-bold text-amber-100 tracking-widest font-serif">最後の試練</h3>
                <p className="mt-6 text-amber-200/70 text-sm leading-relaxed font-serif">
                  手に入れた<span className="text-amber-500 font-bold">8つの文字</span>を<br/>
                  壁の番号順（1→4）につなぎ合わせ、<br/>
                  真実の言葉を唱えよ。
                </p>
              </div>
              <input
                type="text"
                value={finalAnswer}
                onChange={(e) => setFinalAnswer(e.target.value)}
                className="w-full bg-[#0c0a09] border border-amber-900/60 p-4 text-center text-amber-100 text-lg mb-6 focus:outline-none focus:border-amber-600 transition-colors font-serif rounded-sm"
                placeholder="全8文字"
              />
              <button
                id="final-btn"
                onClick={checkFinalAnswer}
                className="w-full bg-gradient-to-r from-amber-800 to-amber-900 hover:from-amber-700 hover:to-amber-800 text-amber-100 border border-amber-700/50 py-4 tracking-widest transition-all rounded-sm font-bold shadow-lg"
              >
                扉を開く
              </button>
              <button
                onClick={() => setFinalInputOpen(false)}
                className="w-full mt-4 text-amber-800/60 text-xs hover:text-amber-600"
              >
                閉じる
              </button>
            </div>
          </div>
        )}

        {/* --- ENDING VIEW --- */}
        {view === "ending" && (
          <main className="absolute inset-0 z-[70] flex flex-col items-center justify-center p-4 text-center animate-fadeIn bg-black/95">
            <div className="mb-10 relative">
              <div className="absolute inset-0 bg-amber-500 blur-[100px] opacity-20"></div>
              <h1 className="text-4xl md:text-6xl font-bold text-amber-100 mb-4 tracking-widest drop-shadow-2xl font-serif">
                脱出成功
              </h1>
              <div className="h-px w-24 bg-amber-500/50 mx-auto my-6"></div>
            </div>

            <div className="bg-[#1c1917]/90 border border-amber-800/40 p-10 max-w-lg w-full backdrop-blur-md relative overflow-hidden rounded-sm shadow-2xl">
                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-600 to-transparent"></div>
                
                <p className="text-amber-600/80 text-xs mb-6 tracking-[0.3em] font-bold">FINAL MESSAGE</p>
                <p className="text-2xl md:text-4xl text-amber-100 font-bold tracking-widest mb-10 pb-2">
                  これからよろしく
                </p>

                <div className="text-center text-sm text-amber-200/60 leading-8 font-serif">
                  <p>
                    二人の物語は、<br/>
                    まだ始まったばかり。<br/>
                    次のページを一緒にめくろう。
                  </p>
                </div>
                
                <div className="mt-8 pt-6 border-t border-amber-900/30">
                  <Star size={24} className="mx-auto text-amber-700/50 mb-2" />
                </div>
            </div>
          </main>
        )}

      </div>
    );
  }

  const root = createRoot(document.getElementById('root'));
  root.render(<App />);
</script>
</body>
</html>
